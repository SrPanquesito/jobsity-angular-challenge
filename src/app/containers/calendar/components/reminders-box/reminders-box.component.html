<ng-container *ngIf="show">
    <div class="absolute z-40 w-64 rounded-md shadow-lg bg-white" [style]="styleSearchList">
        <div class="flex justify-center items-center relative h-64 py-2">
            <div class="absolute z-50 top-3 right-3">
                <div class="flex justify-center items-center w-10 h-10 rounded-full shadow cursor-pointer transition duration-200 ease-in-out bg-paletteBlue hover:bg-blue-500"
                    (click)="onOpenReminderForm()">
                    <span class="text-4xl text-white">+</span>
                </div>
            </div>
            <ng-container *ngIf="day?.reminders?.length > 0; else renderNoReminders">
                <div class="scroll-fade-white w-full">
                    <div class="flex flex-col justify-center gap-1 w-full px-1 pt-8 h-56 overflow-y-scroll">
                        <ng-container *ngFor="let reminder of day.reminders">
                            <ui-reminder-button
                                [reminder]="reminder"
                            ></ui-reminder-button>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
            <ng-template #renderNoReminders>
                <span class="text-sm text-gray-400">No reminders found.</span>
            </ng-template>
        </div>
    </div>
</ng-container>

<carousel (onChangedIndex)="onChangedIndex($event)" [index]="selectedMonth" vertical="true" scroll="true">
    <ng-container *ngFor="let item of months;">
        <ng-container *carouselItem>
            <div class="flex justify-center cursor-pointer">
                <h2 class="lg:text-4xl font-bold lg:font-semibold select-none"> {{ item }} </h2>
            </div>
        </ng-container>
    </ng-container>
</carousel>

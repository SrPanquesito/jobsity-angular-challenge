<carousel (onChangedIndex)="onChangedIndex($event)" vertical="true" scroll="true">
    <ng-container *ngFor="let item of months;">
        <ng-container *carouselItem>
            <div class="flex justify-center w-32">
                <h2 class="text-4xl font-semibold"> {{ item }} </h2>
            </div>
        </ng-container>
    </ng-container>
</carousel>

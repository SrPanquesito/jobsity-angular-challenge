<carousel (onChangedIndex)="onChangedIndex($event)" [index]="currentYearIndex()">
    <ng-container *ngFor="let item of years;">
        <ng-container *carouselItem>
            <div class="flex justify-center w-32 cursor-pointer">
                <h2 class="text-4xl font-semibold select-none"> {{ item }} </h2>
            </div>
        </ng-container>
    </ng-container>
</carousel>

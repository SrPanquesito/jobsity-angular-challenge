<div class="flex flex-col justify-center items-center relative h-24 overflow-hidden gap-4 bg-white-to-gray-parent" (click)="onOpenReminderList($event)">
    <ng-container *ngIf="day.activeCell; else renderDisabledDay">
        <div class="cursor-pointer rounded-full" 
            [ngClass]="{'bg-paletteBlue': day.isCurrentDay, 'bg-white-to-gray': !day.isCurrentDay}"
            #anchorForReminderList
            >
            <small class="lg:text-2xl font-stem font-medium select-none p-4" [ngClass]="{'text-gray-100': day.isCurrentDay,'text-gray-700': !day.isCurrentDay}">{{ day.number }}</small>
        </div>
        <ng-container *ngIf="day.reminders?.length > 0">
            <div class="absolute bottom-0 flex gap-1 justify-center items-center max-w-xs overflow-y-hidden cursor-pointer">
                <ng-container *ngFor="let reminder of day.reminders">
                    <div class="w-3 h-3 rounded-full bg-red-500" [ngClass]="applyReminderColor(reminder.color)"></div>
                </ng-container>
            </div>
        </ng-container>
    </ng-container>
    <ng-template #renderDisabledDay>
        <div class="cursor-default rounded-full">
            <small class="lg:text-2xl font-stem font-medium select-none p-4 text-gray-500">{{ day.number }}</small>
        </div>
    </ng-template>

            <img class="w-10 h-10" [src]="'http://openweathermap.org/img/wn/' + weather.weather[0].icon + '.png'" alt="">
        </div>
    </ng-container> -->
</div>

<div class="flex justify-between items-center gap-4" [ngClass]="{'flex-col': vertical}">
    <ng-container *ngIf="!scroller">
        <button (click)="onPreviousClick()" class="text-2xl">
            <fa-icon class="text-paletteBlue-dark" [icon]="vertical ? faCaretUp : faCaretLeft" size="lg"></fa-icon>
        </button>
    </ng-container>

    <div [ngClass]="{'overflow-hidden': !scroller}" [ngStyle]="carouselWrapperStyle">
        <div class="flex" [ngClass]="{'flex-col': vertical}" #carousel>
            <div *ngFor="let item of items; let i = index" class="carousel-item">
                <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
            </div>
        </div>
    </div>

    <ng-container *ngIf="!scroller">
        <button (click)="onNextClick()" class="text-2xl">
            <fa-icon class="text-paletteBlue-dark" [icon]="vertical ? faCaretDown : faCaretRight" size="lg"></fa-icon>
        </button>
    </ng-container>
</div>

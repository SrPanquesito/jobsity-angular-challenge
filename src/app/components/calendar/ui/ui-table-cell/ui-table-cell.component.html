<div class="relative border border-gray-500 h-20" (click)="onOpenReminderForm()">
    <div class="absolute top-1 left-1">
        <small class="text-xs font-semibold">{{ dayNumber }}</small>
    </div>
    <ng-container *ngIf="currentDay">
        <div class="absolute top-0 left-0 rounded-full">
            <div class="bg-indigo-700 w-4 h-4"></div>
        </div>
    </ng-container>
</div>

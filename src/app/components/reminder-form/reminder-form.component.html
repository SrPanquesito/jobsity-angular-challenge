<form class="flex flex-col gap-6" [formGroup]="form">
    <mat-form-field class="lg:w-1/2">
        <mat-label>Description</mat-label>
        <input matInput formControlName="text" maxlength="30" placeholder="Ex. I need help with..." autocomplete="reminder-description">
        <mat-hint align="end">{{text.value.length}} / 30</mat-hint>
        <mat-error *ngIf="text.hasError('required')">
            Description is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="lg:w-1/2">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name" (click)="onSelectedCity(option)">
              {{ option.name | firstLetterUppercase }} ({{ option.country }})
            </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="city.hasError('required')">
            City is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="lg:w-1/2">
        <mat-label>Date</mat-label>
        <input matInput formControlName="date" type="date">
        <mat-error *ngIf="date.hasError('required')">
            Date is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="lg:w-1/2">
        <mat-label>Time</mat-label>
        <input matInput formControlName="time" type="time">
        <mat-error *ngIf="time.hasError('required')">
            Time is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    
</form>
